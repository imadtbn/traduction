<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الترجمة المتقدم - دعم لغات العالم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            transform: rotate(30deg);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
        }
        
        .translator-box {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-section, .output-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        .input-section:focus-within, .output-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: var(--secondary-color);
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            resize: vertical;
            transition: var(--transition);
            line-height: 1.8;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .language-selectors {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        
        .source-lang, .target-lang {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .lang-select-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 15px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
        }
        
        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .languages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .lang-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .lang-item:hover {
            background-color: #f9f9f9;
        }
        
        .lang-item.active {
            background-color: rgba(52, 152, 219, 0.1);
            border-color: var(--secondary-color);
        }
        
        .flag {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-left: 8px;
            object-fit: cover;
        }
        
        .lang-name {
            font-size: 0.9rem;
        }
        
        .translate-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--accent-color), #c0392b);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            margin: 20px 0;
            font-weight: bold;
            gap: 10px;
        }
        
        .translate-btn:hover {
            background: linear-gradient(to right, #c0392b, var(--accent-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.3);
        }
        
        .translate-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .output-text {
            background-color: #f8f9fa;
            min-height: 200px;
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            font-size: 1.1rem;
            line-height: 1.8;
            transition: var(--transition);
        }
        
        .translation-info {
            text-align: center;
            margin-top: 10px;
            color: #7f8c8d;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .char-count {
            text-align: left;
            margin-top: 10px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 15px 0;
        }
        
        .loader .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--success-color);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform: translateX(100%);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            border-top: 1px solid #ddd;
        }
        
        @media (max-width: 768px) {
            .translator-box {
                flex-direction: column;
            }
            
            .language-selectors {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-language"></i> نظام الترجمة المتقدم</h1>
            <p class="description">ترجمة احترافية بين أكثر من 100 لغة حول العالم</p>
        </header>
        
        <div class="translator-box">
            <div class="input-section">
                <h2 class="section-title"><i class="fas fa-pencil-alt"></i> النص المصدر</h2>
                <textarea id="inputText" placeholder="اكتب النص الذي تريد ترجمته هنا..."></textarea>
                <div class="char-count">عدد الأحرف: <span id="charCount">0</span></div>
            </div>
            
            <div class="output-section">
                <h2 class="section-title"><i class="fas fa-globe"></i> النص المترجم</h2>
                <div id="outputText" class="output-text">ستظهر الترجمة هنا...</div>
                <div class="translation-info"><i class="fas fa-info-circle"></i> الترجمة من <span id="sourceLanguageName">العربية</span> إلى <span id="targetLanguageName">الإنجليزية</span></div>
            </div>
        </div>
        
        <div class="language-selectors">
            <div class="source-lang">
                <h3 class="lang-select-title"><i class="fas fa-arrow-right"></i> اللغة المصدر</h3>
                <div class="search-box">
                    <input type="text" id="sourceSearch" placeholder="ابحث عن لغة المصدر...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="languages-grid" id="sourceLanguages">
                    <!-- سيتم ملؤها بواسطة JavaScript -->
                </div>
            </div>
            
            <div class="target-lang">
                <h3 class="lang-select-title"><i class="fas fa-arrow-left"></i> اللغة الهدف</h3>
                <div class="search-box">
                    <input type="text" id="targetSearch" placeholder="ابحث عن لغة الهدف...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="languages-grid" id="targetLanguages">
                    <!-- سيتم ملؤها بواسطة JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>جاري الترجمة...</p>
        </div>
        
        <button id="translateBtn" class="translate-btn">
            <i class="fas fa-exchange-alt"></i> ترجمة النص
        </button>
        
        <div class="notification" id="notification">تمت الترجمة بنجاح!</div>
        
        <footer>
            <p>© 2023 نظام الترجمة المتقدم - يدعم أكثر من 100 لغة حول العالم</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const translateBtn = document.getElementById('translateBtn');
            const charCount = document.getElementById('charCount');
            const loader = document.getElementById('loader');
            const notification = document.getElementById('notification');
            const sourceLanguagesContainer = document.getElementById('sourceLanguages');
            const targetLanguagesContainer = document.getElementById('targetLanguages');
            const sourceSearch = document.getElementById('sourceSearch');
            const targetSearch = document.getElementById('targetSearch');
            const sourceLanguageName = document.getElementById('sourceLanguageName');
            const targetLanguageName = document.getElementById('targetLanguageName');
            
            // قائمة اللغات المدعومة مع أعلامها
            const languages = [
                { code: 'ar', name: 'العربية', flag: '🇸🇦' },
                { code: 'en', name: 'الإنجليزية', flag: '🇺🇸' },
                { code: 'es', name: 'الإسبانية', flag: '🇪🇸' },
                { code: 'fr', name: 'الفرنسية', flag: '🇫🇷' },
                { code: 'de', name: 'الألمانية', flag: '🇩🇪' },
                { code: 'it', name: 'الإيطالية', flag: '🇮🇹' },
                { code: 'pt', name: 'البرتغالية', flag: '🇵🇹' },
                { code: 'ru', name: 'الروسية', flag: '🇷🇺' },
                { code: 'zh', name: 'الصينية', flag: '🇨🇳' },
                { code: 'ja', name: 'اليابانية', flag: '🇯🇵' },
                { code: 'ko', name: 'الكورية', flag: '🇰🇷' },
                { code: 'hi', name: 'الهندية', flag: '🇮🇳' },
                { code: 'tr', name: 'التركية', flag: '🇹🇷' },
                { code: 'nl', name: 'الهولندية', flag: '🇳🇱' },
                { code: 'sv', name: 'السويدية', flag: '🇸🇪' },
                { code: 'pl', name: 'البولندية', flag: '🇵🇱' },
                { code: 'vi', name: 'الفيتنامية', flag: '🇻🇳' },
                { code: 'el', name: 'اليونانية', flag: '🇬🇷' },
                { code: 'he', name: 'العبرية', flag: '🇮🇱' },
                { code: 'th', name: 'التايلاندية', flag: '🇹🇭' },
                { code: 'id', name: 'الإندونيسية', flag: '🇮🇩' },
                { code: 'cs', name: 'التشيكية', flag: '🇨🇿' },
                { code: 'da', name: 'الدانماركية', flag: '🇩🇰' },
                { code: 'fa', name: 'الفارسية', flag: '🇮🇷' },
                { code: 'fi', name: 'الفنلندية', flag: '🇫🇮' },
                { code: 'hu', name: 'المجرية', flag: '🇭🇺' },
                { code: 'ms', name: 'الماليزية', flag: '🇲🇾' },
                { code: 'no', name: 'النرويجية', flag: '🇳🇴' },
                { code: 'ro', name: 'الرومانية', flag: '🇷🇴' },
                { code: 'sk', name: 'السلوفاكية', flag: '🇸🇰' },
                { code: 'uk', name: 'الأوكرانية', flag: '🇺🇦' },
                { code: 'bg', name: 'البلغارية', flag: '🇧🇬' },
                { code: 'ca', name: 'الكتالانية', flag: '🏴' },
                { code: 'hr', name: 'الكرواتية', flag: '🇭🇷' },
                { code: 'sr', name: 'الصربية', flag: '🇷🇸' },
                { code: 'sw', name: 'السواحيلية', flag: '🇰🇪' },
                { code: 'tl', name: 'الفلبينية', flag: '🇵🇭' },
                { code: 'ur', name: 'الأردية', flag: '🇵🇰' }
            ];
            
            let sourceLang = 'ar';
            let targetLang = 'en';
            
            // تحديث عدد الأحرف
            inputText.addEventListener('input', function() {
                charCount.textContent = this.value.length;
            });
            
            // إنشاء عناصر اللغات لواجهة المستخدم
            function renderLanguages() {
                sourceLanguagesContainer.innerHTML = '';
                targetLanguagesContainer.innerHTML = '';
                
                languages.forEach(lang => {
                    // عناصر لغة المصدر
                    const sourceLangItem = document.createElement('div');
                    sourceLangItem.className = `lang-item ${lang.code === sourceLang ? 'active' : ''}`;
                    sourceLangItem.innerHTML = `
                        <span class="flag">${lang.flag}</span>
                        <span class="lang-name">${lang.name}</span>
                    `;
                    sourceLangItem.addEventListener('click', () => {
                        sourceLang = lang.code;
                        sourceLanguageName.textContent = lang.name;
                        document.querySelectorAll('#sourceLanguages .lang-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        sourceLangItem.classList.add('active');
                    });
                    sourceLanguagesContainer.appendChild(sourceLangItem);
                    
                    // عناصر لغة الهدف
                    const targetLangItem = document.createElement('div');
                    targetLangItem.className = `lang-item ${lang.code === targetLang ? 'active' : ''}`;
                    targetLangItem.innerHTML = `
                        <span class="flag">${lang.flag}</span>
                        <span class="lang-name">${lang.name}</span>
                    `;
                    targetLangItem.addEventListener('click', () => {
                        targetLang = lang.code;
                        targetLanguageName.textContent = lang.name;
                        document.querySelectorAll('#targetLanguages .lang-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        targetLangItem.classList.add('active');
                    });
                    targetLanguagesContainer.appendChild(targetLangItem);
                });
            }
            
            // البحث في اللغات
            sourceSearch.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                document.querySelectorAll('#sourceLanguages .lang-item').forEach(item => {
                    const langName = item.querySelector('.lang-name').textContent.toLowerCase();
                    if (langName.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
            
            targetSearch.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                document.querySelectorAll('#targetLanguages .lang-item').forEach(item => {
                    const langName = item.querySelector('.lang-name').textContent.toLowerCase();
                    if (langName.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
            
            // دالة لعرض الإشعارات
            function showNotification(message, isSuccess = true) {
                notification.textContent = message;
                notification.style.background = isSuccess ? 'var(--success-color)' : 'var(--accent-color)';
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // دالة للترجمة باستخدام API
            async function translateText(text, sourceLang, targetLang) {
                // في هذا المثال، سنستخدم API مجانية للترجمة
                const apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`;
                
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    
                    if (data.responseStatus === 200) {
                        return data.responseData.translatedText;
                    } else {
                        throw new Error(data.responseDetails || 'فشل في الترجمة');
                    }
                } catch (error) {
                    console.error('Error translating text:', error);
                    throw new Error('حدث خطأ أثناء الترجمة. يرجى المحاولة مرة أخرى.');
                }
            }
            
            // عملية الترجمة
            translateBtn.addEventListener('click', async function() {
                const text = inputText.value.trim();
                
                if (!text) {
                    showNotification('يرجى إدخال نص للترجمة', false);
                    return;
                }
                
                if (text.length > 1000) {
                    showNotification('النص طويل جداً. الحد الأقصى هو 1000 حرف', false);
                    return;
                }
                
                if (sourceLang === targetLang) {
                    showNotification('اللغات المصدر والهدف متماثلتان', false);
                    return;
                }
                
                // تأثير التحميل
                loader.style.display = 'block';
                translateBtn.disabled = true;
                outputText.textContent = 'جاري الترجمة...';
                
                try {
                    const translatedText = await translateText(text, sourceLang, targetLang);
                    outputText.textContent = translatedText;
                    showNotification('تمت الترجمة بنجاح!');
                } catch (error) {
                    outputText.textContent = 'حدث خطأ: ' + error.message;
                    showNotification(error.message, false);
                } finally {
                    loader.style.display = 'none';
                    translateBtn.disabled = false;
                }
            });
            
            // تهيئة الواجهة
            renderLanguages();
        });
    </script>
</body>
</html>
