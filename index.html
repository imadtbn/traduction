<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام ترجمة النصوص</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .translator-box {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-section, .output-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .language-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .lang-btn {
            padding: 10px 20px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .lang-btn:hover {
            background-color: #f5f5f5;
        }
        
        .lang-btn.active {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }
        
        .translate-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .translate-btn:hover {
            background-color: #c0392b;
        }
        
        .output-text {
            background-color: #f8f9fa;
            min-height: 200px;
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .translation-info {
            text-align: center;
            margin-top: 10px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            border-top: 1px solid #ddd;
        }
        
        @media (max-width: 768px) {
            .translator-box {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام ترجمة النصوص</h1>
            <p class="description">ترجمة احترافية من العربية إلى الإنجليزية، الإسبانية، الإيطالية والفرنسية</p>
        </header>
        
        <div class="translator-box">
            <div class="input-section">
                <h2 class="section-title">النص العربي</h2>
                <textarea id="inputText" placeholder="اكتب النص العربي هنا للترجمة..."></textarea>
            </div>
            
            <div class="output-section">
                <h2 class="section-title">النص المترجم</h2>
                <div id="outputText" class="output-text">ستظهر الترجمة هنا...</div>
                <div class="translation-info">الترجمة إلى: <span id="targetLanguage">الإنجليزية</span></div>
            </div>
        </div>
        
        <div class="language-selector">
            <button class="lang-btn active" data-lang="en">English</button>
            <button class="lang-btn" data-lang="es">Español</button>
            <button class="lang-btn" data-lang="it">Italiano</button>
            <button class="lang-btn" data-lang="fr">Français</button>
        </div>
        
        <button id="translateBtn" class="translate-btn">ترجمة النص</button>
        
        <footer>
            <p>© 2023 نظام ترجمة النصوص - تم التصميم بعناية لتجربة ترجمة مريحة وسلسة</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const translateBtn = document.getElementById('translateBtn');
            const langButtons = document.querySelectorAll('.lang-btn');
            const targetLanguage = document.getElementById('targetLanguage');
            
            let currentLang = 'en';
            
            // تغيير اللغة المختارة
            langButtons.forEach(button => {
                button.addEventListener('click', function() {
                    langButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentLang = this.getAttribute('data-lang');
                    
                    // تحديث اسم اللغة المعروضة
                    const langNames = {
                        'en': 'الإنجليزية',
                        'es': 'الإسبانية',
                        'it': 'الإيطالية',
                        'fr': 'الفرنسية'
                    };
                    targetLanguage.textContent = langNames[currentLang];
                });
            });
            
            // محاكاة عملية الترجمة
            translateBtn.addEventListener('click', function() {
                const text = inputText.value.trim();
                
                if (!text) {
                    outputText.textContent = 'يرجى إدخال نص للترجمة';
                    return;
                }
                
                // تأثير التحميل
                outputText.textContent = 'جاري الترجمة...';
                translateBtn.disabled = true;
                
                // محاكاة وقت الانتظار للترجمة
                setTimeout(() => {
                    // في الواقع، هنا سيتم الاتصال بخدمة ترجمة
                    // لكننا سنقوم بمحاكاة النتيجة فقط
                    const translations = {
                        'en': `Translated to English: ${text}`,
                        'es': `Traducido al español: ${text}`,
                        'it': `Tradotto in italiano: ${text}`,
                        'fr': `Traduit en français: ${text}`
                    };
                    
                    outputText.textContent = translations[currentLang];
                    translateBtn.disabled = false;
                }, 1500);
            });
        });
    </script>
</body>
</html>
